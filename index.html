<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
        <title>フジワラ Generator</title>
    </head>
    <body>
        <div id="wrapper" class = "d-flex align-items-center justify-content-center flex-column mx-auto">
            <div class="input-group flex-nowrap mx-auto">
                <span class="input-group-text" id="addon-wrapping">フジワラにする言葉</span>
                <input type="text" class="form-control" id="inputbox" placeholder="どうしてだよ" aria-label="kitanai-word" aria-describedby="addon-wrapping">
                <button class="btn btn-primary" id="exec">フジワラにする</button>
            </div>
            <textarea class="form-control" id="outputbox" rows="3"></textarea>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
